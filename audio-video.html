<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Audio and Video</title>
  </head>
  <body>

<h1>Examples Embedding Audio and Video</h1>


    <h2>Audio example</h2>

    <figure>
      <figcaption>An example of an audio player</figcaption>

      <audio controls src="media/audio-example.mp3">Your browser
        does not suport the <code>audio</code> element.</audio>
    </figure>

    <h2>Video example</h2>

    <figure>
      <figcaption>An example of a video player</figcaption>
      <video width="400" controls
      src="media/intro.m4v">Your browser
        does not suport the <code>video</code> element.</video>
    </figure>

  </body>
</html>
